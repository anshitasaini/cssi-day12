<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
	  <link rel="stylesheet" href="css/writeNote.css">
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.3.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.3.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.3.1/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script defer src="js/signUp.js"></script>
  </head>
  <body>

    <section class="hero is-fullheight">
      <div class="hero-body">
        <div class="container has-text-centered">
          <div class="columns is-8 is-variable ">

            <!-- WELCOME HERO -->
            <div class="column is-two-thirds has-text-left">
              <h1 class="title is-1">Sign Up</h1>
            </div>

            <!-- NOTE FORM -->
            <div class="column is-one-third has-text-left">
              <div class="field">
                <label class="label">Username</label>
                <div class="control">
                  <input class="input is-medium" type="text" id="username">
                </div>
              </div>
              <div class="field">
                <label class="label">Password</label>
                <div class="control">
                  <input class="input is-medium" type="password" id="password">
                </div>
              </div>
              <div class="control">
                <button class="button is-link is-fullwidth has-text-weight-medium is-medium" onclick="signUp()">Sign Up</button>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </section>

  </body>
</html>
